<h1>Storytellers</h1>

{% if current_user.is_authenticated %}
  Hi {{ current_user.firstname }}! <a href="/logout">Logout</a>

  
    <h2>Your Stories</h2>
    {% for story in stories%}
      <div>
        <li>
          {{story.text}} -- Likes:{{story.likes}}
        </li>
      </div>
    {% endfor %}


{% else %}
  Hi Anonymous, <a href="/login">Log in</a>
{% endif %}
