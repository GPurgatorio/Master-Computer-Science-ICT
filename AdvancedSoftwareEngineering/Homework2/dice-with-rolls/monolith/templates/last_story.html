<html>
  <body>
    <h1>Last Story</h1>
    <h5>{{message}}</h5>
    <ul>
      {% for story in stories %}
      <li>
      <!--check if it's the story.author.id == requested one-->
      "{{story.text}}"    Likes: {{story.likes}} ({{story.date}})
      {% if current_user.is_authenticated %}
      <a href="{{like_it_url}}{{story.author.id}}/{{story.id}}">Like it!</a>
      {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
